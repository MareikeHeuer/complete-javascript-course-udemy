<!--ATTRIBUTES, CLASSES AND IDs-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link css file here -->
    <link rel="stylesheet" href="style.css">
    <!-- Styling goes into syle tag, but recommended to do in separate CSS file-->
   <style>
    </style>
    
    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <!-- Header is a block element -->
    <h1>Javascript is fun, but so is HTML & CSS!</h1>
    <!-- Classes and IDs are used to name elements, so we can select them in CSS to style them -->
    <p class="first">
      You can learn JavsScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn more
      about it
      <!-- Href is an attribute -->
      <a
        href="https://www.udemy.com/user/jonasschmedtmann/?srsltid=AfmBOor-bt_tDj0GSBGBhXR_mif3SH6yiXJryNqpqWp4QkuP72v8g5cz"
        >on Udemy</a
      >
    </p class="second">
    <h2>Another heading</h2>
    <p>Just another paragraph</p>
    <!-- Img has no closing tag, cause no written content goes in here -->
    <!-- IDs need to be unique, calsses not -->
    <img
    id="course-image"
      src="https://img-c.udemycdn.com/course/480x270/437398_46c3_10.jpg"
      alt=""
    />
    <!-- Semantic, form describes element better than div -->
  <form id="your-name">
    <h2>Your name here</h2>
    <p class="first">Please fill in this form :)</p>

   <input type="text", placeholder="Your name">
   <button>OK!</button>
  </form>

  </body>
</html>
